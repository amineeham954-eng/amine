services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - /var/jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock   # ğŸ‘ˆ ajoute Ã§a
      - /usr/bin/docker:/usr/bin/docker             # ğŸ‘ˆ ajoute Ã§a
